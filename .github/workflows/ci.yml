name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Installing Dependencies
        run: npm install
      - name: Build Step
        run: npm run build
      - name: Integration Tests
        run: CI=true npm run test
      - name: Finish Checks
        run: echo 'Finish Checks'
      - name: Deploy to GH Pages # deploys to package.json's "homepage": "http://luzefiru.github.io/tailwind-config-generator"
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GH Actions"
          npm run deploy
